<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
    <title>Adding Employees</title>
</head>
<body>
    <p class="heading">New Employees</span>
   <form id="form">
        <div >
            <label for="name">Enter Name</label><br>
            <input type="text" id="name">
        </div>
        <div>
            <label for="profession">Enter Profession</label><br>
            <input type="text" id="profession">
        </div>
       <div>
            <label for="age">Enter Age</label><br>
            <input type="number" id="age">
       </div>
       
   </form>
   <button type="submit" id="enterUser">Add User</button>
   <p id="error_message"></p>
   <p id="success_message"></p>
   <p>Added Employees</p>
   <div id="employeeAdded">
    <p id="initial">You have 0 Employees</p>
   </div>
    <script src="script.js"></script>
</body>
</html>
